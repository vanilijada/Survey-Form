<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link href="styles/style.css" rel="stylesheet">
        <link hef="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    </head> 
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><strong>Thank you for taking time to help us improve the platform</strong></p>
        </header>
        <body>
            <form id="survey-form">

                <label id="name-label" for="name" >Name</label>
                <input id="name"  type="text" placeholder="Enter you name" required>
                    
                
                <label id="email-label" for="email" >Email</label>  
                <input class="input" id="email" type="email" placeholder="Enter you e-mail" required>
                    
                
                <label id="number-label" for="number" >Age (optional)</label> 
                <input id="number" type="number" min="10" max="31" placeholder="Age">
                     
                
                <label id="role-label" for="role" >Which option best describes your current role?</label>
                        <select id="dropdown" list="roles" required placeholder="Select current role">
                            <option value="Select current role" disabled selected>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="Full time job">Full time job</option>
                            <option value="Full time learner">Full time learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                                      
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div id="radio-div">
                    <label for="radio1"><input id="radio1" type="radio" value="Definitely" name="name">Definitely</label>
                    <label for="radio2"><input id="radio2" type="radio" value="Maybe" name="name">Maybe</label>
                    <label for="radio3"><input id="radio3" type="radio" value="Not Sure" name="name">Not Sure</label>
                </div>   
                
                <label id="feature-label" for="feature" >What is your favorite feature of freeCodeCamp?</label>
                <select  required placeholder="Select an option">
                        <option value="Select an option" disabled selected>Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                </select>
                          
            
                <p> What would you like to see improved? (Check all that apply) </p>
                <div id="check-div">
                    <label for="check1"><input id="check1" type="checkbox" name="chk" value="Front-end Projects">Front-end Projects</label>
                    <label for="check2"><input id="check2" type="checkbox" name="chk" value="Back-end Projects">Back-end Projects</label>
                    <label for="check3"><input id="check3" type="checkbox" name="chk" value="Data Visualization">Data Visualization</label>
                    <label for="check4"><input id="check4" type="checkbox" name="chk" value="Challenges">Challenges</label>
                    <label for="check5"><input id="check5" type="checkbox" name="chk" value="Open Source Community">Open Source Community</label>
                    <label for="check6"><input id="check6" type="checkbox" name="chk" value="Gitter help rooms">Gitter help rooms</label>
                    <label for="check7"><input id="check7" type="checkbox" name="chk" value="Videos">Videos</label>
                    <label for="check8"><input id="check8" type="checkbox" name="chk" value="City Meetups">City Meetups</label>
                    <label for="check9"><input id="check9" type="checkbox" name="chk" value="Wiki">Wiki</label>
                    <label for="check10"><input id="check10" type="checkbox" name="chk" value="Wiki">Forum</label>
                    <label for="check11"><input id="check11" type="checkbox" name="chk" value="Additional Courses">Additional Courses</label>
                </div>   
            
                <label for="comment">Any comments or suggestions?</label>
                <textarea id="comment"  placeholder="Enter your comment here..."></textarea>
                
            
            
                <button id="submit" type="submit">Submit</button>
               
            </form>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        </body>
        
    </main>  
</html>
